name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: auth
      uses: 'google-github-actions/auth@v2'
      with:
        token_format: 'access_token'
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Docker Auth
      id: docker-auth
      uses: 'docker/login-action@v3'
      with:
         registry: us-central1-docker.pkg.dev
         username: _json_key
         password: ${{ secrets.GCP_SA_KEY }}

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/workoutcomp-api/workoutcomp-api .
        docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/workoutcomp-api/workoutcomp-api

    - name: 'compute-ssh'
      uses: 'google-github-actions/ssh-compute@v1'
      with:
        instance_name: 'workoutcomp-api'
        zone: 'us-central1-f'
        ssh_private_key: '${{ secrets.GCP_SSH_PRIVATE_KEY }}'
        command: 'cat key.json | docker login -u _json_key --password-stdin https://us-central1-docker.pkg.dev && docker pull us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/workoutcomp-api/workoutcomp-api && docker run -d -p 80:80 us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/workoutcomp-api/workoutcomp-api'
